<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Product preview card component</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/56bcd4c891.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="image">
            <img class="image-1" src="images/image-product-desktop.jpg" alt="card-images">
            <img class="image-2" src="images/image-product-mobile.jpg" alt="card-images">
        </div>

        <div class="content">
            <h3 class="upper-head">PERFUME</h3>
            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="pricing">
                <span class="new">$149.99</span>
                <span class="old">$169.99</span>
            </div>

            <div class="card-button">
                <button class="btn"><i class="  fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>

        </div>


    </div>
</body>

</html>
